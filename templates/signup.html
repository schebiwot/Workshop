</html>{% extends 'authLayout.html' %}
{% block body %}
    <div id="auth">
        <h3 class="text-center text-white pt-5"><i>@FastMotorsWorkshop</i></h3>
        <div class="container">
            <div id="auth-row" class="row justify-content-center align-items-center">
                <div id="auth-column" class="col-md-6">
                    <div id="signup-box" class="col-md-12">
                        <form id="auth-form" class="form" action="" method="post">
                            <h3 class="text-center text-info">Sign Up</h3>
                            <div class="form-group">
                                <label for="" class="text-info">Name:</label><br>
                                <input type="text" name="name" class="form-control" placeholder="Enter Name"></div>
                             <div class="form-group">
                                <label for="" class="text-info">Email Address:</label><br>
                                <input type="email" name="email" class="form-control" placeholder="Enter email"></div>
                             <div class="form-group">
                                <label for="" class="text-info">Username:</label><br>
                                <input type="text" name="username" class="form-control" placeholder="Enter username"></div>
                            <div class="form-group">
                                <label for="" class="text-info">Password:</label><br>
                                <input type="password" name="password" class="form-control"
                                       placeholder="Enter Password">
                            </div>
                            <div class="form-group">

                                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                            </div>
                            <div class="form-group">
                                <div id="register-link" class="text-right">
                                    <a href="{{ url_for('login') }}" class="text-info">Back To Login</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock body %}
